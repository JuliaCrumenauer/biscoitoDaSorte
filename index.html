<body>
    <main>
      
        <div class="fechado">
          <h1>Qual é a sua sorte de hoje?</h1>
          <p>Abra o biscoito e descubra!</p>

          <a id="abrirBotao" onclick="abrirBotao()" href="#"><img src="assets/biscoitoFechado.svg" alt="Imagem de um biscoito da sorte fechado"></a>
        </div>  
    
        <div class="aberto hide">
        
          <h1>Aqui está a sua sorte de hoje:</h1>
          <div id="mensagem"></div>
          <img src="assets/biscoitoAberto.svg">
          <button id="fecharBotao" onclick="fecharBiscoito()">Abrir outro biscoito</button>

        </div> 
    
      </main>
