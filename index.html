<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sorte do Dia</title>
</head>
<body>
    <main>

        <div class="home">
          <h1>Qual é a sua sorte de hoje?</h1>
          <p>Abra o biscoito e descubra!</p>
          <button id="img">
          <img id="biscoitoFechado" src="assets/biscoitoFechado.svg" alt="Biscoito da sorte fechado">
          </button>
        </div>  
    
        <div class="sorte">
          <h1>Aqui está a sua sorte de hoje:</h1>
          <div class="mensagem">
            <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
          </div>
    
          <img src="assets/biscoitoAberto.svg" alt="Biscoito aberto">
          <button id="abrirBiscoito">Abrir outro biscoito</button>
        </div> 
    
      </main>
      <script src="main.js"></script>
</body>
</html>
